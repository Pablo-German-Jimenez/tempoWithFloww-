<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Temporizador JS Dev floww♪</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesTempo.css">
</head>

<body>
   <main>
     <div class="video-youtube text-center">
        <iframe width="400" height="225" src="https://www.youtube.com/embed/bd9HJgEyc5Q"
            title="bboy Cico Powermoves legend of world record 1990 spin 27" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>
    <div class="centrar-pantalla d-flex align-items-center" >
        <div class="temporador-circulo-animado">
            <svg class="circulo-animado" class="mt" width="280" height="280" >
                <defs>
                    <linearGradient id="gradiente" x1="5%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#ffe066" />
                        <stop offset="100%" stop-color="#ffd700" />
                    </linearGradient>
                </defs>
                <circle cx="140" cy="140" r="120" stroke="url(#gradiente)" stroke-width="16" fill="none"
                    class="animar-circulo" stroke-linecap="round" />
            </svg>
            <div id="temporador" class="contenido-temporador">
                <div class="numeros-temporizador">
                    <span id="hora">00</span>
                    <span class="puntos-pelotita"></span>
                    <span id="minuto">00</span>
                    <span class="puntos-pelotita"></span>
                    <span id="segundo">00</span>
                </div>
                <div>
                    <button class="mas" data-tipo="hora">+</button>
                    <button class="menos" data-tipo="hora">-</button>
                    <button class="mas" data-tipo="minuto">+</button>
                    <button class="menos" data-tipo="minuto">-</button>
                    <button class="mas" data-tipo="segundo">+</button>
                    <button class="menos" data-tipo="segundo">-</button>
                </div>
                <div class="botones-acciones">
                    <button id="empezar" class="boton-cuadrado boton-play" title="Empezar">
                        <span class="icono fs-3">&#9654;</span>
                    </button>
                    <button id="pausar" class="boton-cuadrado boton-pausa" title="Pausar">
                        <span class="icono fs-3">&#9632;</span>
                    </button>
                    <button id="nuevo" class="boton-cuadrado boton-reiniciar" title="Reiniciar">
                        <span class="icono fs-3">&#8635;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
   </main>   
<footer class="footer-animado text-center p-3 text-warning">
  &copy; All right reserved by dev.BboyLinkin♪
  <span class="destello"></span>
  <span class="destello"></span>
  <span class="destello"></span>
</footer>
    <script src="./js/logicaTempo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>


</html>
